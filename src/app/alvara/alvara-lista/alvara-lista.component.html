<p>
    <mat-toolbar>
        <span>Alvar√°s </span>
    </mat-toolbar>
</p>
<form>
    <mat-form-field class="full-width">
        <mat-label>Buscar:</mat-label>
        <input matInput placeholder="Digite o Nome:" />
    </mat-form-field>
</form>


<table mat-table [dataSource]="lista" class="full-width">



    <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef> numero </th>
        <td mat-cell *matCellDef="let alvara"> {{ alvara.numero }} </td>
    </ng-container>

    <ng-container matColumnDef="empresa">
        <th mat-header-cell *matHeaderCellDef> empresa </th>
        <td mat-cell *matCellDef="let alvara"> {{ alvara.empresa }} </td>
    </ng-container>

    <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef> cnpj </th>
        <td mat-cell *matCellDef="let alvara"> {{ alvara.cnpj }} </td>
    </ng-container>

    <ng-container matColumnDef="validade">
        <th mat-header-cell *matHeaderCellDef> validade </th>
        <td mat-cell *matCellDef="let alvara"> {{ alvara.validade }} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>

</table>
