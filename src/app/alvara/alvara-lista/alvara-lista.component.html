<p>
    <mat-toolbar>
        <span>Alvarás </span>
    </mat-toolbar>
</p>
<form>
    <mat-form-field class="full-width">
        <mat-label>Buscar:</mat-label>
        <input matInput placeholder="Digite o Nome:" />
    </mat-form-field>
</form>

<div class="row">
    <div class="col-md-12 table-responsive">
        <table class="table table-condensed table-hover table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Tipo</th>
                    <th>Nº Alvará</th>
                    <th>Empresa</th>
                    <th>CNPJ</th>
                    <th>CNAE</th>
                    <th>Endereço</th>
                    <th>Emissão</th>
                    <th>Arquivo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let alv of lista">
                    <td>{{ alv.id }}</td>
                    <td>{{ alv.tipoDoc }}</td>
                    <td>{{ alv.numeroAlvara }}</td>
                    <td>{{ alv.nomeEmpresa }}</td>
                    <td>{{ alv.cnpjEmpresa }}</td>
                    <td>{{ alv.cnaePrincipal }}</td>
                    <td>{{ alv.enderecoEmpresa }}</td>
                    <td>{{ alv.dataEmissao }}</td>
                    <td>
                        <a href="#">                        
                            <mat-icon>get_app</mat-icon>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
